
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <header class="header">
      <a href="/"><img src="assets/img/logo.svg" alt=""></a>
    </header>

    <section class="section-hero" style="background-image: url('assets/img/banner.jpg')">
      <div class="grid-container">
        <header class="hero-head">
          <h1 class="h1 heading hero-headline">Accélerez la gestion<br>de vos achats</h1>
          <h2 class="hero-desc">Vos salariés gèrent leur propre budget et achètent ce dont ils ont besoin pour mieux travailler et libérer l’énergie dans votre entreprise !</h2>
        </header>
    
        <form action="" class="hero-form grid-x">
          <input type="mail" class="input auto cell" placeholder="Entrez votre adresse mail">
          <button type="submit" name="button" class="cell shrink button secondary large">Je m'inscris</button>
        </form>
      </div>
    
    </section>
    <section class="section-features">
      <div class="grid-container">
        <article class="feature grid-x grid-margin-x">
          <div>
            <img src="assets/img/" alt="">
          </div>
        </article>
      </div>
    </section>
    <section class="section-benefits">
    
    </section>
    
    <footer class="footer">
      <div class="grid-container">
        footer
      </div>
    </footer>

    <script src="assets/js/app.js"></script>
  </body>
</html>
